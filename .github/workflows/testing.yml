name: Run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install project + dev dependencies with Poetry
        run: |
          # Für Poetry >=1.2: Gruppe 'dev' ist unter tool.poetry.group.dev definiert.
          # Nutze '--with dev' (Poetry >=1.4+) oder '--dev' (ältere Poetry).
          poetry install --no-interaction --no-ansi --with dev

      - name: Run tests
        run: |
          poetry run pytest -q
