engines:
  fixme:
    enabled: true
  pep8:
    enabled: false
  radon:
    enabled: true
ratings:
  paths:
  - "**.py"

checks:
  argument-count:
    config:
      threshold: 6
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 1250
  method-complexity:
    config:
      threshold: 50
  method-count:
    config:
      threshold: 80
  method-lines:
    config:
      threshold: 35
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 125 # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: 50 # language-specific defaults. an override will affect all languages.

exclude_patterns:
- "pyxcp/tests/**"
